<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="navigation">
            <ul>
                <li class="list">
                    <a href="/admin/allMember?reqPage=1">
                        <span class="material-icons">account_circle</span>
                        <span class="title">전체회원조회</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/admin/allStore?reqPage=1">
                        <span class="material-icons">storefront</span>
                        <span class="title">매장 관리</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/admin/reportList?reqPage=1">
                        <span class="material-icons">calendar_month</span>
                        <span class="title">신고 관리</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="material-icons">calendar_month</span>
                        <span class="title">블랙리스트관리</span>
                    </a>
                    <ul>
			          <li class="sub-list">
			            <a href="/admin/storeBlackList?reqPage=1" class="active">
			              <span class="title">매장블랙리스트</span>
			            </a>
			          </li>
			          <li class="sub-list">
			            <a href="/admin/memberBlackList?reqPage=1">
			              <span class="title">회원블랙리스트</span>
			            </a>
			          </li>
			        </ul>
                </li>
            </ul>
        </div>
		<script type="text/javascript">
			const list = $(".list");
			  list.on("click", function(){
			    list.children("a").removeClass("active");
			    $(this).children("a").addClass("active");
			    $(this).children("ul").children().toggleClass("sub-active");
			  });
			  const span = $("<span class='material-icons'>");
			  span.attr("class", "material-icons");
			  span.text("expand_more");
			  const subList = $(".sub-list");
			  subList.parent().prev("a").append(span);
		</script>
</body>
</html>
